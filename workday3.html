<!DOCTYPE html>
<head>
    <script  src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="example">
        <button v-on:click="counter++">
        Arttır
        </button>
        <button v-on:click="counter--">
        Azalt
        </button>
        <button v-on:click="secondCounter++">
        2.Counter'ı Arttır
        </button>
        <p>
        Counter:{{counter}} | {{secondCounter}}
        </p>
        <p>
        {{result()}} | {{output}}
        </p>
        
        <button @click="changeLink">
        Linki Değiştirmek İçin Tıkla
        </button>
        <a :href="link">Link</a>
                                                
      </div>
      <div id="example2">
        <input type="text" v-model="name">
        <p>
        {{name}}
        </p>
        <h3>
        {{name}}
        </h3>
        
      </div>

    <script>
new Vue({
    el:"#example",
        data:{
        counter:0,
        secondCounter:0,
        link:"https://www.trendyol.com/butik/liste/2/erkek"
        },
    methods:{
        result:function(){
        console.log("Method Calisti !.....")
        return this.counter<10 ? "counter 10 dan küçüktür ! ": this.counter==10 ? "counter 10 a eşittir" : "counter 10 dan büyüktür"
        },
        changeLink:function(){
        this.link="https://www.twitch.tv/"
        },
    computed:{
        output:function(){
        console.log("Computed Calisti !.....")
        return this.counter<10 ? "counter 10 dan küçüktür ! ": this.counter==10 ? "counter 10 a eşittir" : "counter 10 dan büyüktür"
        }
        },
    watch:{
        counter:function(value){
            vm=this;
        setTimeout(function(){
        vm.counter=0;
        },1500)
        }
        }
        }
})

new Vue2({
    el:"#example2",
    data:{
    name:"Ali İmran"
    }
})
    </script>
</body>
