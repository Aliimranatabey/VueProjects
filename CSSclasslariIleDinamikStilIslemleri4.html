<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:gray;
            display:inline-block;
            margin-right:5px;
        }
        .yellow{
            background-color:yellow;
        }
        .blue{
            background-color:blue;
        }
        .green{
            background-color:green;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <!-- :style içerisinde css işlemlerini yazabiliriz . 'tekTırnak' tek tırkan içerisine alarak css tara
        fında yazıldığı gibi '' tırnak içerisine almadan da camelCase şeklinde yazabiliriz örn : 'background-color' virde tırnaksız backgroundColor : ... şeklinde yazabiliriz  -->
        <div class="box" :style="{'background-color' : color , 'height': height}"></div>
        <div class="box" :style="customStyle"></div>
        <div class="box" ></div>
        <hr>
        <input type="text" v-model="color">
        <input type="text" v-model="height">
        
    </div>

<script>
        new Vue({
            el:"#app",
            data:{
                color:"green",
                height:"300px"
            },
        computed:{
            customStyle:function(){
                return{
                    backgroundColor:this.color,
                    height:this.height
                }
            }
        }
        })
</script>

</body>
