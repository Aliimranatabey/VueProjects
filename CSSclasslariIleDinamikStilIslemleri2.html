<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
       .box{
            width:100px;
            height:100px;
            background-color:gray;
            display:inline-block;
            margin-right:5px;
        }
        .yellow{
            background-color:yellow;
        }
        .blue{
            background-color:blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--. -->
        <div @click="attachedClass = !attachedClass" :class="divClass" class="box"></div>
        <div class="box" :class="divClass"></div>
        <div class="box"></div>
    </div>

<script>
    new Vue({
        el:"#app",
        data:{
        attachedClass:false
    },
    computed:{
        divClass:function(){
            return{
                yellow:this.attachedClass,
                blue: !this.attachedClass
            }
        }
    }
})
</script>

</body>
