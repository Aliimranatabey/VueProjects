<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="homework1">
        <p v-once>
        {{name+" ("+age+")"+" ,,, Yaş*5 = "+age*5}}
        </p>
        <p v-once>
        {{"0 ile 1 arasında random sayı : "+random()}}
        </p>
        <p>
        <a v-bind:href=image>image</a>
        </p>
        
        <input type="text" v-on:input="changeName"><p>{{name}}
        </p>
        </div>
        <script>
            new Vue({
                el:"#homework1",
                data:{
                name:"Ali İmran",
                age:"21",
                image:"https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt79971d6ef53d8a5f/5e8cdeaa07387e0c9bfff0c5/IMAGE_4.jpg"
                },
                methods:{
                random:function(){
                return Math.random()
                },
                changeName:function(event){
                this.name=event.target.value
                }
                }
                })
        </script>
</body>
</html>
