<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
      <div>
        <button @click="show=!show">Toggle</button>
        <p v-if="show">Beni Görebiliyor musun?</p>
        <p v-else>Ya da beni görebiliyor musun?</p>
        <p v-show="show">Beni Görebiliyor musun?</p>
        <p v-show="!show">Ya da beni görebiliyor musun?</p>
      </div>
      <ul>
        <li v-for="(item, index) in array">
          <p>Ad: {{item}} - {{index}}</p>
        </li>
      </ul>
      <ul>
        <li v-for="(object, key, index) in customObject">
          <strong> {{key}}:</strong> {{object}} - {{index}}
        </li>
      </ul>
    
      <ul>
        <li v-for="data in testData">
          <template v-if="Array.isArray(data)">
            <div v-for="item in data"> {{item}} </div>
          </template>
          <template v-else>
            <div>
              {{data}}
            </div>
          </template>
        </li>
      </ul>
    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                show: false,
                array: ['Gökhan', 'Defne', 'Berk', 'Özge'],
                customObject: {
                    title: 'Game of Thrones',
                    author: 'George R.R',
                    books: '7'
                },
                testData: {
                    name: 'NesnedLoop',
                    id: 10,
                    data: [1.67, 1.33, 0.98, 2.21]
                }
            }
        });
    </script>
</body>
